<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <div class="header-banner">

    <ion-slides pager="true" #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)" [options]="slideOpts">
      <ion-slide>
        <img src="../../assets/img/bg1.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/img/bg2.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/img/bg3.jpg">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row>
    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin">
        <div class="grid">
          <ion-icon name="paper"></ion-icon>
          <span>Policy issuance</span>
        </div>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin" color="dark">
        <div class="grid">
          <ion-icon name="time"></ion-icon>
          <span>Transaction history</span>
        </div>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin">
        <div class="grid">
          <ion-icon name="notifications"></ion-icon>
          <span>notifications</span>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin" color="dark">
        <div class="grid">
          <ion-icon name="paper"></ion-icon>
          <span>Policy issuance</span>
        </div>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin">
        <div class="grid">
          <ion-icon name="time"></ion-icon>
          <span>Transaction history</span>
        </div>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="nopadding">
      <ion-button expand="full" class="nomargin" color="dark">
        <div class="grid">
          <ion-icon name="notifications"></ion-icon>
          <span>notifications</span>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
