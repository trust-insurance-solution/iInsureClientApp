<ion-content>
  <div class="first firstColor">
    <ion-grid>
      <ion-row>
        <ion-col text-end>
          <ion-button fill="clear" (click)="notiPage()" class="nomargin">
            <ion-badge class="badge">1</ion-badge>
            <ion-icon name="notifications" class="noti"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="4" class="nopadding">
          <div class="circle">
            <!-- <img class="avatar" [src]="userImage" alt="No Profile Image"> -->
            <img class="avatar" src="assets/img/avatar.png" alt="No Profile Image">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="nopadding auto">
          <h6 class="name">{{fullName}}</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="box">
    <ion-grid class="nopadding">
      <ion-row>
        <ion-col size="10" class="auto nopadding">
          <ion-slides pager="true" #mySlider color="dark" (ionSlidesDidLoad)="slidesDidLoad(mySlider)"
            [options]="slideOpts">
            <ion-slide>
              <img src="assets/img/adver.png">
            </ion-slide>
            <ion-slide>
              <img src="assets/img/adver.png">
            </ion-slide>
            <ion-slide>
              <img src="assets/img/adver.png">
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="sec">
    <ion-row class="third">
      <ion-col size="6" (click)="businessPage()">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/paper.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">New Policy</h2>
              <span class="des">add export insurance request.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="6">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/history.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">History</h2>
              <span class="des">view transaction history log.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="third">
      <ion-col size="6">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/user.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">Profile</h2>
              <span class="des">User profile, manage your info.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="6">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/contact.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">Contact us</h2>
              <span class="des">send your questions.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="third">
      <ion-col size="6">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/setting.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">Settings</h2>
              <span class="des">manage your account.. etc.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="6">
        <ion-row>
          <ion-col size="3" class="nopadding">
            <img src="assets/img/about.png">
          </ion-col>
          <ion-col size="9" class="padL">
            <ion-label>
              <h2 class="actName">About</h2>
              <span class="des">app info, about services.</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
