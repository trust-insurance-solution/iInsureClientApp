<ion-content padding>
  <ion-row col-12>
    <img src="../../../assets/img/logo2.png" width="70%" height="70%" class="auto">
  </ion-row>


  <ion-list class="top">
    <ion-item> 
      <ion-label  position="stacked">User Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
 
  <ion-button color="dark" expand="full">LOGIN</ion-button>

  <ion-row col-12>
    <ion-col size="8" (click)="forgotPss()">
      <p> Forgot your Password?</p>
    </ion-col>

    <ion-col size="4" (click)="SignUp();">
      <p>SignUp</p>
    </ion-col>
  </ion-row>


</ion-content>
