<ion-content>
  <div class="firstColor">

    <div class="first2 nopadding">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
          </ion-col>
          <ion-col size="4" class="nopadding">
            <img src="assets/img/logo.png" class="auto">
          </ion-col>
          <ion-col size="4">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


    <div class="sec2">
      <form [formGroup]="formgroup">
        <ion-list class="top" lines="none">

          <ion-item lines="none">
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input *ngIf="!(EmailAddress.hasError('required') && EmailAddress.touched)"
              formControlName="EmailAddress" [(ngModel)]="loginData.Data.EmailAddress" name="EmailAddress" type="text"
              required></ion-input>
            <ion-input *ngIf="EmailAddress.hasError('required') && EmailAddress.touched" formControlName="EmailAddress"
              [(ngModel)]="loginData.Data.EmailAddress" name="EmailAddress" type="text" required
              placeholder="Enter a valid Name" color="danger" class="error">
            </ion-input>
          </ion-item>


          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-button fill="clear" class="pass" (click)="showPass(x)">
              <div *ngIf="showPwd">
                <ion-icon (click)="showPass(1)" name="eye" class="eyee" slot="end"></ion-icon>
              </div>
              <div *ngIf="!showPwd">
                <ion-icon (click)="showPass(0)" class="eyee" name="eye-off"></ion-icon>
              </div>
            </ion-button>

            <ion-input class="inputPass" *ngIf="!(Password.hasError('required') && Password.touched) && showPwd"
              formControlName="Password" [(ngModel)]="loginData.Data.Password" name="Password" type="text" required>
            </ion-input>

            <ion-input class="inputPass" *ngIf="!(Password.hasError('required') && Password.touched) && !showPwd"
              formControlName="Password" [(ngModel)]="loginData.Data.Password" name="Password" type="Password" required>
            </ion-input>

            <!-- error -->
            <ion-input *ngIf="Password.hasError('required') && Password.touched" formControlName="Password"
              name="Password" [(ngModel)]="loginData.Data.Password" type="text" required
              placeholder="Enter a valid Password" color="danger" class="error">
            </ion-input>
          </ion-item>
        </ion-list>



        <ion-row class="top">
          <ion-col size="11" class="auto nopadding">
            <ion-button color="success" type="submit" expand="full"  (click)="LoginUser()" router-direction="backward"
              class="top">
              LOGIN
            </ion-button>
          </ion-col>
          <ion-col size="11" class="auto tb">
            <ion-row>
              <ion-col size="8" class="nopadding" (click)="forgotPss()">
                <span> Forgot your Password?</span>
              </ion-col>
              <ion-col size="4" (click)="SignUp();" class="nopadding" text-end >
                <span>SignUp</span>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
