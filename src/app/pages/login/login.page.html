<ion-content>
  <div class="first firstColor">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="nopadding">
        </ion-col>
        <ion-col size="6" class="nopadding">
          <img src="assets/img/logo.png" class="auto">
        </ion-col>
        <ion-col size="3" class="nopadding">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="box">
      <ion-grid class="nopadding">
        <ion-row>
          <ion-col size="10" class="auto nopadding">
            <ion-slides pager="true" #mySlider color="dark" (ionSlidesDidLoad)="slidesDidLoad(mySlider)" [options]="slideOpts">
              <ion-slide>
                <img src="assets/img/adver.png">
              </ion-slide>
              <ion-slide>
                <img src="assets/img/adver.png">
              </ion-slide>
              <ion-slide>
                <img src="assets/img/adver.png">
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  

  <form>
    <ion-list class="top" lines="none">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="loginData.Data.EmailAddress" name="EmailAddress" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="loginData.Data.Password" name="Password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="dark" expand="full" (click)="LoginUser()" router-direction="backward">LOGIN</ion-button>
    <ion-row col-12>
      <ion-col size="8" (click)="forgotPss()">
        <p> Forgot your Password?</p>
      </ion-col>

      <ion-col size="4" (click)="SignUp();">
        <p>SignUp</p>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
