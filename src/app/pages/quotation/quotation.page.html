  <ion-card *ngFor="let res of lstQuotation;let i =index;" (click)="AssignPlanToTransaction(res.PlanDetailId,res.CompanyId,transationID,lineOfBusiness,res.PDFFilePath)">
    <ion-row>
      <ion-col size="2" class="nopadding">
        <img [src]="res.LogoFilePath">
      </ion-col>
      <ion-col size="8" class="nopadding">
        <ion-grid class="nopadding">
          <ion-row>
            <ion-col size="12" class="pl2">
              <strong>{{res.CompanyName}}</strong>
            </ion-col>
            <ion-col size="12" class="pl2">
              <span class="plan">text here text </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="2" class="nopadding borderLeft">
        <span class="price">
          {{res.RateWithCurrency}}
        </span>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card *ngIf="!lstQuotation?.length > 0">
    <ion-row>
      <ion-col size="12" class="nopadding">
        <strong class="dangerCls">No any item</strong>
      </ion-col>
    </ion-row>
  </ion-card>
