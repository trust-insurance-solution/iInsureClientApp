  <ion-list class="top">
    <ion-radio-group>
      <ion-list-header>
        <h3>
          Countries Names
        </h3>
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="assets/img/jordan64.png"></ion-img>
        </ion-avatar>
        <ion-label>Jordan</ion-label>
        <ion-radio slot="end" value="jo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="assets/img/egypt64.png"></ion-img>
        </ion-avatar>
        <ion-label>Egypt</ion-label>
        <ion-radio slot="end" value="egy"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>


  <ion-list class="top">
    <ion-radio-group>
      <ion-list-header>
        <h3>
          Language
        </h3>
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="start" class="lan">
          <span class="lan"> AR </span>
        </ion-avatar>
        <ion-label>العربيه</ion-label>
        <ion-radio slot="end" value="ar"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start" class="lan">
          <span class="lan"> EN </span>
        </ion-avatar>
        <ion-label>English</ion-label>
        <ion-radio slot="end" value="en"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>




</ion-content>
