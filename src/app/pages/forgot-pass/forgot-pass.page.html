<ion-content>
  <div class="firstColor">

    <div class="first2 nopadding">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
          </ion-col>
          <ion-col size="6" class="nopadding">
            <img src="assets/img/logo.png" class="auto logoo">
          </ion-col>
          <ion-col size="3">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>



    <div class="sec2">
      <ion-list class="top">
        <ion-row>
          <ion-label class="auto ww">
            Forget Your Password?
          </ion-label>
          <span>
            Enter your email below to receive your password reset instructions
          </span>
        </ion-row>
      </ion-list>


      <form [formGroup]="formgroup">
        <ion-list class="top" lines="none">
          <ion-item lines="none">
            <ion-label class="ww" position="stacked">Email Address</ion-label>
            <ion-input *ngIf="!(EmailAddress.hasError('required') && EmailAddress.touched)" class="ww"
              formControlName="EmailAddress" [(ngModel)]="loginData.Data.EmailAddress" name="EmailAddress" type="text"
              required></ion-input>
            <ion-input *ngIf="EmailAddress.hasError('required') && EmailAddress.touched" formControlName="EmailAddress"
              [(ngModel)]="email" name="email" type="text" required placeholder="Enter a valid Name" color="danger"
              class="error">
            </ion-input>
          </ion-item>
        </ion-list>



        <ion-row class="top">
          <ion-col size="11" class="auto nopadding">
            <ion-button class="marg5" color="success" type="submit" expand="full" (click)="forgetPassword()"
              router-direction="backward">
              RESET PASSWORD
            </ion-button>
          </ion-col>

        </ion-row>
      </form>
    </div>


  </div>

</ion-content>
