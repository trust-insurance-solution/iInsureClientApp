<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="show-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>Personal Accidents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formgroup">
    <ion-list class="top" lines="none">
      <ion-item lines="none">
        <ion-label position="stacked">Full Name</ion-label>
        <ion-input *ngIf="!(FullName.hasError('required') && FullName.touched)" formControlName="FullName" [(ngModel)]="objPersonalAccident.Data.FullName"
          name="FullName" type="text" required></ion-input>
        <ion-input [(ngModel)]="objPersonalAccident.Data.FullName" *ngIf="FullName.hasError('required') && FullName.touched"
          formControlName="FullName" name="FullName" type="text" required placeholder="Enter a valid Name" color="danger"
          class="error"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Value of Coverage</ion-label>
        <ion-select  [(ngModel)]="objPersonalAccident.Data.FkTotalamountofinsuredmaximum"
          name="FkTotalamountofinsuredmaximum" formControlName="vCoverage">
          <ion-select-option *ngFor='let in of Counter(4) ;let i = index' value="{{ (i+1) * 50000}}">{{ (i+1) * 50000 |
            number : '0.0'}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Date Of the Accident</ion-label>
        <ion-input *ngIf="!(DateOfAcc.hasError('required') && DateOfAcc.touched)" formControlName="DateOfAcc"
          [(ngModel)]="objPersonalAccident.Data.DateOfBirth" name="DateOfAcc" type="date" required></ion-input>
        <ion-input [(ngModel)]="objPersonalAccident.Data.DateOfAcc" *ngIf="DateOfAcc.hasError('required') && DateOfAcc.touched"
          formControlName="DateOfAcc" name="DateOfAcc" type="date" required placeholder="Enter a valid Name" color="danger"
          class="error">
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Any pre-existing chronic cases</ion-label>
        <ion-input *ngIf="!(cases.hasError('required') && cases.touched)" formControlName="cases" [(ngModel)]="objPersonalAccident.Data.AnyChronicCasesOrPerExistingCases"
          name="AnyChronicCasesOrPerExistingCases" type="text" required></ion-input>
        <ion-input [(ngModel)]="objPersonalAccident.Data.AnyChronicCasesOrPerExistingCases" *ngIf="cases.hasError('required') && cases.touched"
          formControlName="cases" name="cases" type="text" required placeholder="Enter a valid Name" color="danger"
          class="error"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Period of Cover</ion-label>
        <ion-select [(ngModel)]="objPersonalAccident.Data.FkPeriodofcover" name="FkPeriodofcover" formControlName="pCover">
          <ion-select-option *ngFor='let in of Counter(12) ;let i = index' value="{{i+1}}"> {{ i+1 }} Month</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Country Residence</ion-label>
        <ionic-selectable   name="FkCountryresidence" [items]="countries"
          itemValueField="Id" formControlName="CountryResidence" itemTextField="CountryName" [canSearch]="true"
          (onChange)="CountryResidenc($event)" required>
        </ionic-selectable>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Nationality</ion-label>
        <ionic-selectable  name="FkNationality" [items]="countries"
          itemValueField="Id" formControlName="NationalID" itemTextField="CountryName" [canSearch]="true" (onChange)="Nationality($event)"
          required>
        </ionic-selectable>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">Unit</ion-label>
        <ion-select  [(ngModel)]="objPersonalAccident.Data.NumberOfUnit" name="NumberOfUnit" formControlName="NumberOfUnit">
          <ion-select-option *ngFor='let in of Counter(4) ;let i = index' value="{{i+1}}"> {{ i+1 }} Unit</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col size="11" class="auto top">
          <ion-button expand="full" (click)="InsertPersonalAccident()">
            Get Quotation
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
