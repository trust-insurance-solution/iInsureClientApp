<ion-content padding>
  <ion-row col-12>
    <img src="../../../assets/img/logo2.png" width="70%" height="70%" class="auto">
  </ion-row>


  <ion-list class="top" >
    <ion-item >
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input  [(ngModel)]="signUpData.FullName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email Address</ion-label>
      <ion-input [(ngModel)]="signUpData.EmailAddress" type="email" pattern="[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input [(ngModel)]="signUpData.PhoneNumber" type="Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]="signUpData.Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Country</ion-label>
      <ion-input [(ngModel)]="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <a href="#">
        <ion-checkbox> </ion-checkbox>
        <ion-label class="term">I agree To the terms and condition</ion-label>
      </a>
    </ion-item>
  </ion-list>

  <ion-button color="dark" expand="full" (click)="signUp(confirmPassword)">SIGN UP</ion-button>


  <ion-row col-12>
    <ion-col size="8">
      <p> Already a Member?</p>
    </ion-col>

    <ion-col size="4" (click)="login();">
      <p>Login here</p>
    </ion-col>
  </ion-row>
</ion-content>
